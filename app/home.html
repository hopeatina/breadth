<div layout="column">
    <div layout="column" id="homie" flex layout-align="center center" >
        <h1>BREADTH</h1>
        <h2>The best books suggested by successful experts.</h2>
    </div>
    <div flex ng-controller="HomeController as HC" ng-cloak class="md-padding">
        <div flex-offset-gt-md="10" flex-gt-md="80">
        <md-grid-list md-cols-sm="2" md-cols-md="4" md-cols-gt-md="8" md-row-height="1:1" md-gutter-gt-md="20px" md-gutter-gt-sm="4px" >
            <md-grid-tile ng-repeat="tile in HC.streams"
                          md-rowspan="2"
                          md-colspan="2"
                          md-colspan-sm="1"
                          ng-class="tile.color">
                <md-button ng-href="/#/{{tile.href}}" >
                <md-icon class="icon" md-svg-icon="{{tile.icon}}"></md-icon>
                </md-button>
                <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
        </div>
    </div>
</div>
